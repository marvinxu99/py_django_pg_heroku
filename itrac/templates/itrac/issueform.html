{% extends "itrac/base_itrac.html" %}
{% block subcontent %}

        {% csrf_token %}
        {% include 'includes/form.html' %}

        <button class="btn btn-sm btn-secondary" type="submit" name="action" onclick="M.toast({html: 'New Issue Submitted!'})">Save Issue
                
              </button>
    </form>
{% endblock %}
