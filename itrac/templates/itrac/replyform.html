{% extends "itrac/base_itrac.html" %}
{% load material_form %}
{% block subcontent %}
    <h1>Create/Update Reply</h1>
    <form method="POST">
        {% csrf_token %}
        {% form form=form %}{% endform %}
        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="M.toast({html: 'Reply Saved!'})">Save Reply
                <i class="material-icons right">send</i>
              </button>
    </form>
{% endblock %}
