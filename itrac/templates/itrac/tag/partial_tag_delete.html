<form method="post" action="{% url 'itrac:tag_delete' tag.id %}" class="js-tag-delete-form">
    {% csrf_token %}
    <div class="modal-header">
      <h4 class="modal-title">Confirm tag deletion</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="lead">Are you sure you want to delete the tag <strong>{{ tag.title }}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-danger">Delete tag</button>
    </div>
  </form>
