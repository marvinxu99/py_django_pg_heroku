{% load static %}
<style>
  #myInput:focus {outline: 3px solid #ddd;}
  .dropdown-content a {
    padding-left: 10px;
    text-decoration: none;
    display: block;
  } 
  .dropdown a:hover {background-color: #ddd;}
  .show {display: block;}
</style>
  
<div class="dropdown">
  <div id="assigneeDropdown" class="dropdown-content">
    <input type="text" placeholder="Search users" id="assigneeInput">
    <div style="width:400px; height:150px; overflow:scroll;">
      {% for usr in users %}
      <a class="users-item-user" url="{% url 'itrac:change_assignee_change' issue_id usr.user_id %}"
        role="button">
        {{ usr.first_name }}, {{ usr.last_name }} ({{ usr.username }})
      </a> 
      {% endfor %}
    </div>
    <div>
      <a class="users-item-user" url="{% url 'itrac:change_assignee_change' issue_id user.user_id %}"
        role="button">Assign to me</a> 
      <a class="users-item-user" url="{% url 'itrac:change_assignee_change' issue_id 0 %}"
        role="button">Unassign</a> 
    </div>
  </div>
</div>
