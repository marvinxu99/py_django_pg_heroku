{% load static %}
<style>
  #myInput:focus {outline: 3px solid #ddd;}
  .dropdown-content a {
    padding-left: 10px;
    text-decoration: none;
    display: block;
  } 
  .dropdown a:hover {background-color: #ddd;}
  .show {display: block;}
</style>
  
<div class="dropdown">
  <div id="assigneeDropdown" class="dropdown-content">
    <input type="text" placeholder="Search users" id="assigneeInput">
    <div style="width:400px; height:200px; overflow:scroll; list-style: none">
      {% for user in users %}
      <a class="users-item-user" url="{% url 'itrac:change_assignee_change' issue_id user.user_id %}"
        role="button">
        {{ user.first_name }}, {{ user.last_name }} ({{ user.username }})
      </a> 
      {% endfor %}
    </div>
  </div>
</div>
