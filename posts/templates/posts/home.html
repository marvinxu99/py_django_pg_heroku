{% extends 'posts/base_posts.html' %}
{% block title %}Home - Insta Posts{% endblock %}
{% block content %}
<h1>Django Image Uploading</h1>
<div class="m-4">
  <a href="{% url 'posts:add_post' %}" class="btn btn-primary" role="button">Create New Post</a>
</div>
<ul>
  {% for post in object_list %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.cover.url}}" alt="{{ post.title }}">
  {% endfor %}
</ul>
{% endblock %}
