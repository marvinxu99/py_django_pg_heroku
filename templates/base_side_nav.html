<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Winter Winn{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>  
    <link rel="stylesheet" href="{% static 'css/app_gen.css' %}">
    {% block stylesheet %}{% endblock %}
  </head>
  <body>
    {% block body %} 
      <div class="bg-primary">
          {% include "winn_nav.html" %}
      </div>
      <div class="row">
        <div class="col-sm-2 col-md-2">
          {% block sidebar %}
          {% endblock %}
        </div>
        <div class="col-sm-10 col-md-10">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      <div class="container">
        {% include "winn_footer.html" %}
      </div>
    
    {% endblock body %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
